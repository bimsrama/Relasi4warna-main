# ===========================================
# Relasi4Warna - Docker Compose for VPS
# ===========================================
# Deploy: docker compose up -d
# ===========================================

version: '3.8'

services:
  # ===========================================
  # MongoDB Database
  # ===========================================
  mongo:
    image: mongo:6
    container_name: relasi-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - relasi-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ===========================================
  # Backend API Service (apps/api)
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    container_name: relasi-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongo:27017/relasi4warna
      - DB_NAME=relasi4warna
      - JWT_SECRET=relasi4warna_jwt_secret_key_2024
      - EMERGENT_LLM_KEY=sk-emergent-2FdD6F844938b4aC19
      - MIDTRANS_SERVER_KEY=Mid-server-zlnOeUNpqvAhDTmWPB6FSt5A
      - MIDTRANS_CLIENT_KEY=Mid-client-dXaTaEerstu_IviP
      - MIDTRANS_IS_PRODUCTION=true
      - MIDTRANS_MERCHANT_ID=G796027909
      - RESEND_API_KEY=
      - GOOGLE_CLIENT_ID=
      - GOOGLE_CLIENT_SECRET=
      - PYTHONUNBUFFERED=1
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - relasi-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===========================================
  # Frontend Web Service (apps/web)
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=https://your-domain.com
    container_name: relasi-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - relasi-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  relasi-network:
    driver: bridge

volumes:
  mongo-data:
