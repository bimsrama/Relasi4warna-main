version: '3.8'

services:
  # ===========================================
  # MongoDB Database
  # ===========================================
  mongo:
    image: mongo:6
    container_name: relasi-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - relasi-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ===========================================
  # Backend API Service
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    container_name: relasi-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongo:27017/relasi4warna
      - DB_NAME=relasi4warna
      - JWT_SECRET=relasi4warna_jwt_secret_key_2024
      - EMERGENT_LLM_KEY=sk-emergent-2FdD6F844938b4aC19
      - MIDTRANS_SERVER_KEY=SB-Mid-server-GwUP_WGbJPXsDzsNEBRs8IYA
      - MIDTRANS_CLIENT_KEY=SB-Mid-client-61XuGAwQ8Bj8LxSS
      - MIDTRANS_IS_PRODUCTION=false
      - RESEND_API_KEY=
      - GOOGLE_CLIENT_ID=
      - GOOGLE_CLIENT_SECRET=
      - PYTHONUNBUFFERED=1
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - relasi-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

