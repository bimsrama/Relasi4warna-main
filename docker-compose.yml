# Relasi4Warna - Docker Compose
# Production-ready deployment configuration

version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.backend
    container_name: relasi-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=${MONGO_URL}
      - DB_NAME=${DB_NAME:-relasi4warna}
      - JWT_SECRET=${JWT_SECRET}
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY}
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - PYTHONPATH=/app:/app/packages
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - relasi-network
    volumes:
      - ./packages:/app/packages:ro

  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
      args:
        # --- PERUBAHAN ADA DI SINI ---
        # Ganti ke domain utama (http://relasi4warna.com) tanpa port :8001
        # Agar request masuk lewat Nginx (Port 80) dan tidak diblokir firewall
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://relasi4warna.com}
    container_name: relasi-frontend
    restart: unless-stopped
    ports:
      # Pastikan di VPS port ini 80:80.
      # Kalau di file Anda tertulis 3000:80, nanti aksesnya jadi relasi4warna.com:3000
      # Saya ubah jadi 80:80 agar bisa diakses langsung via domain
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - relasi-network

networks:
  relasi-network:
    driver: bridge

volumes:
  mongo-data:
