name: Relasi4Warna CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Backend Tests
  backend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest pytest-asyncio ruff mypy
      
      - name: Lint with ruff
        run: |
          cd backend
          ruff check . --ignore E501
      
      - name: Type check with mypy
        run: |
          cd backend
          mypy server.py --ignore-missing-imports || true
      
      - name: Run tests
        run: |
          cd backend
          python -c "from server import app; print('Server imports OK')"
          python -c "from hitl_engine import HITLEngine; print('HITL imports OK')"
        env:
          MONGO_URL: mongodb://localhost:27017/test
          DB_NAME: test
          JWT_SECRET: test-secret-key-for-ci
          EMERGENT_LLM_KEY: test-key
      
      - name: Health check simulation
        run: |
          cd backend
          python -c "
          from fastapi.testclient import TestClient
          from server import app
          client = TestClient(app)
          response = client.get('/health')
          assert response.status_code == 200
          print('Health check: OK')
          "

  # Frontend Tests
  frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock
      
      - name: Install dependencies
        run: |
          cd frontend
          yarn install --frozen-lockfile
      
      - name: Lint
        run: |
          cd frontend
          yarn lint || true
      
      - name: Build
        run: |
          cd frontend
          yarn build
        env:
          REACT_APP_BACKEND_URL: http://localhost:8001
          CI: false
      
      - name: Check build artifacts
        run: |
          ls -la frontend/build/
          test -f frontend/build/index.html

  # Docker Build
  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build backend image
        run: |
          docker build -f infra/docker/Dockerfile.backend -t relasi-backend:test .
      
      - name: Build frontend image
        run: |
          docker build -f infra/docker/Dockerfile.frontend -t relasi-frontend:test \
            --build-arg REACT_APP_BACKEND_URL=http://localhost:8001 .
      
      - name: Test backend container health
        run: |
          docker run -d --name test-backend \
            -e MONGO_URL=mongodb://localhost:27017/test \
            -e DB_NAME=test \
            -e JWT_SECRET=test-secret \
            -e EMERGENT_LLM_KEY=test-key \
            -p 8001:8001 \
            relasi-backend:test || true
          sleep 5
          docker logs test-backend || true
          docker stop test-backend || true
